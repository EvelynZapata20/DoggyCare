<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

<head>
    <!-- Configuration of the page style with the css file -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Statistics {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300" rel="stylesheet" />
    {% block additional_styles %}
    <link rel="stylesheet" href="{% static 'css/vet/vaccination_card_edit.css' %}">
    {% endblock additional_styles %}
</head>

<body>
    {% block content %}
        {% if vaccine == 1%}
            <h1>Pentavalent 1</h1>
        {% else %}
            <h1>No identificado</h1>
        {% endif %}
    {% endblock content %}
</body>

</html>
